{% extends 'base.html' %}

{% block content %}
    <div class="container jumbotron">
        <h2>Change Password</h2>
       <div class="container">
           <h3>{{ user.username }}</h3>
           <h4>{{ user.first_name | capfirst }} {{ user.last_name | capfirst }}</h4>
           <h4>{{ user.order }}</h4>
       </div>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change</button>
          </form>
    </div>

{% endblock %}
