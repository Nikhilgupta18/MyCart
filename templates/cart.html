{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% include 'messages.html' %}
        <h1>Your Cart{{ cart.id }}</h1>
        {% for i in cart.products.all %}
            <ul>
                <li>
                    {{ i }}
                </li>
            </ul>
        {% endfor %}
        <h3>Your SubTotal: ₹{{ cart.subtotal }}</h3>
        <h3>Total amount: ₹{{ cart.total }}</h3>
    </div>

{% endblock %}
